<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info Hub</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7f7f7;
            color: #222;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 12px auto;
            padding: 16px;
            font-size: 18px;
            background-color: mediumpurple;
            color: white;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            transition: background 0.2s ease;
        }

        .button:hover {
            background-color: rebeccapurple;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

  </style>

</head>

<body>
  <h1>Hi! I am Chizenum</h1>
  <p>I am minimally verbal. Thank you for helping!</p>

  <div class="section">
    <h2>Contact my Mom</h2>
    <a class="button" href="tel:+1234567890">Call Mom</a>
    <a class="button" href="sms:+1234567890">Text Mom</a>
  </div>

  <div class="section">
    <h2>Medical Info</h2>
    <p>Allergies: </p>
    <p>Condition: </p>
    <p>Medications: </p>
  </div>

  <div class="section">
    <h2>Lost / Need Help</h2>
    <p>If I am lost, please help me contact my family.</p>
    
  </div>

</body>
</html>
